<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Jalebi Fafda ðŸ’›</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to top, #ffb7b2, #fdd0c4, #fbe2d4);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    .container {
        position: relative;
        text-align: center;
        cursor: pointer;
    }

    .illustration {
        width: 350px;
        transition: transform 1s ease, filter 1s ease;
    }

    /* Glow animation class */
    .glow {
        filter: drop-shadow(0 0 20px gold) drop-shadow(0 0 40px rgb(255, 230, 150));
        transform: translateY(-20px) scale(1.03);
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: pink;
        font-size: 25px;
        opacity: 0;
        animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(0.6); opacity: 1; }
        100% { transform: translateY(-120px) scale(1.4); opacity: 0; }
    }

    /* Text */
    .title {
        position: absolute;
        top: -70px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        color: #964b00;
        font-weight: 600;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Hidden audio (you'll add the mp3 later) */
    audio { display: none; }
</style>
</head>

<body>

<div class="container" onclick="animateLove()">
    <div class="title">For My Jalebi Fafda </div>

    <!-- Illustration you uploaded -->
    <img src="image (2).png" class="illustration" id="couple">

</div>

<!-- Add your music file later -->
<audio id="bgm" src="Ok Jaanu.mp3" preload="auto"></audio>

<script>
function animateLove() {
    const img = document.getElementById("couple");
    img.classList.add("glow");

    createHearts();
    playMusic();
}

function createHearts() {
    for (let i = 0; i < 6; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = (50 + (Math.random() * 40 - 20)) + "%";
        heart.style.bottom = "0px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 2000);
    }
}

function playMusic() {
    const audio = document.getElementById("bgm");
    if (!audio.src) return;  // Only plays when you add music file
    audio.play().catch(() => {});
}
</script>

</body>
</html>
